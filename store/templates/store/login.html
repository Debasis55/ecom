{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- CSS only -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'store/style.css' %}">
    
</head>

<body>
  <nav class="navbar sticky-top navbar-light bg-info justify-content-between">
    <a class="navbar-brand text-white" href="{% url 'index' %}">Smartwatch</a>
    <div class="form-inline my-2 my-lg-0">
</nav>
    <div class="container my-5" style="max-width:500px;">
      
        <form method="POST">
          {% csrf_token %}
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" name="username" class="form-control" />
              <label class="form-label">User Name</label>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" name="password" class="form-control" />
              <label class="form-label">Password</label>
            </div>
          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" checked />
                  <label class="form-check-label"> Remember me </label>
                </div>
              </div>
          
              <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>
          
            <!-- Submit button -->
            <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
          
            <!-- Register buttons -->
            <div class="text-center">
              <p>Not a member? <a href="{% url 'register' %}">Register</a></p>
              <p>or sign up with:</p>
            </div>
          </form>

    </div>
    
</body>

</html>
